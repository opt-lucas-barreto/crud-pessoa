<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <title>Endereços</title>
   <link rel="stylesheet" href="../estilos/estilos.css"/>
</h:head>
<f:view>
   <p:dialog widgetVar="dlgEnderecos" modal="true" header="Endereços"
             resizable="false" closable="true" showEffect="fade" hideEffect="fade"
             id="enderecosDialog" position="center" responsive="true" width="80%">
      <h:form id="formEnderecos">
         <p:dataTable var="endereco" value="#{enderecoBean.buscarEnderecosPorPessoaSelecionada()}"
                      emptyMessage="Nenhum endereco encontrado." paginator="true" rows="10" paginatorPosition="bottom"
                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                      rowsPerPageTemplate="5,10,15" scrollable="true" scrollHeight="100%">
            <p:column headerText="Rua">
               <h:outputText value="#{endereco.logradouro}"/>
            </p:column>
            <p:column headerText="Número">
               <h:outputText value="#{endereco.numero}"/>
            </p:column>
            <p:column headerText="Bairro">
               <h:outputText value="#{endereco.bairro}"/>
            </p:column>
            <p:column headerText="Cidade">
               <h:outputText value="#{endereco.cidade}"/>
            </p:column>
            <p:column headerText="Estado">
               <h:outputText value="#{endereco.estado}"/>
            </p:column>
            <p:column headerText="CEP">
               <h:outputText value="#{endereco.cep}">
                  <f:convertNumber pattern="00.000-000" />
               </h:outputText>
            </p:column>
         </p:dataTable>
      </h:form>
   </p:dialog>
</f:view>
</html>
